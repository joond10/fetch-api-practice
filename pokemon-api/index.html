<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your pokémon!</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="announcer top">Collect your favorite pokémon!</h1>
    <div id="container">
      <div id="pokemon1">
        <div class="card">
          <div class="title">
            <div class="name"><h1>Squirtle</h1></div>
            <div class="hp"><h1>44 HP</h1></div>
          </div>
          <img src="./assets/squirtle.png" alt="" />
        </div>
      </div>
      <div id="pokemon2">
        <div class="card">
          <div class="title">
            <div class="name"><h1>Charmander</h1></div>
            <div class="hp"><h1>39 HP</h1></div>
          </div>
          <img src="./assets/charmander.png" alt="" />
        </div>
      </div>
      <div id="pokemon3">
        <div class="card">
          <div class="title">
            <div class="name"><h1>Bulbasaur</h1></div>
            <div class="hp"><h1>45 HP</h1></div>
          </div>
          <img src="./assets/bulbasaur.jpg" alt="" />
        </div>
      </div>
    </div>
    <h1 class="announcer bottom">Press the button below to shuffle cards</h1>
    <button onclick="fetchRandomPokemon()" class="btn announcer">
      Shuffle
    </button>

    <script src="/script.js"></script>
  </body>
</html>
